<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather</title>
  <link href="bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <h1 class="mt-4 text-center">App météo</h1>

  <div class="container my-4">
    <form id="searchForm" class="p-5 rounded bg-white border">
      <div class="mb-3">
        <label for="city" class="form-label">Ville</label>
        <input type="text" class="form-control" id="city" placeholder="Rechercher une ville">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <div class="container mb-5">
    <div class="row mb-4">
      <div id="cityResult" class="col"></div>
      <!--<div id="mapResult" class="col"></div>-->
    </div>
    <div id="datasResult" class="row"></div>
  </div>

  <script src="./index.js"></script>
</body>
</html>
